<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Cambio de Colores</title>
    <style>
        @keyframes cambiaColor {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }

        .textoAnimado {
            font-size: 24px;
            animation: cambiaColor 5s infinite;
        }
    </style>
</head>
<body>
    <br> <br><br> <br><br> <br>
    <h1 class="textoAnimado">Karen Rodriguez Aguirre</h1>
</body>
</html>
